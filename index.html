<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Hand Cricket</h1>
    <button onclick="start()">Replay</button>
    <div id="toss">
            <input value='Heads' type='radio' name='toss' />Heads
            <input value='Tails' type='radio' name='toss' />Tails
            <button onclick='toss()'>Toss</button>
    </div>
    <div id='choice'>
        <h3>You won the toss</h3>
            <input value="Batting" type="radio" name='choice' />Batting
            <input value='Bowling' type='radio' name='choice' />Bowling
            <button onclick="choice()">Choose</button>
    </div>
    <div id='game-area'>
        <h3>You are <span id='role'></span></h3>
        <div style="display: flex;flex-direction: row; flex-wrap: wrap;justify-content: space-between;">
            <form id='hand-cricket'>
                <input id='userinput' type='number' min='0' max='6' required/>
                <button type='submit'>&#9994;</button>
            </form>
                <h4 style='margin-top: 0;'>Computer &#9994;<span id='computer-hand'></span></h4>
        </div>
        <div id="score-area">
            <h3 id='user-score'></h3>
            <h3 id='computer-score'></h3>
        </div>
    </div>
    
    <h2 id='result'></h2>

    <script src="index.js"></script>
</body>

</html>
